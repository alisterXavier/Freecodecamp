<html lang="en">
<head>
    <script src="./index.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <div><h1 id="turn"></h1></div>
        <div class="grid">
            <div class="one" id="one" onclick="draw(1)"></div>
            <div class="two" id="two" onclick="draw(2)"></div>
            <div class="three" id="three" onclick="draw(3)"></div>
            <div class="four" id="four" onclick="draw(4)"></div>
            <div class="five" id="five" onclick="draw(5)"></div>
            <div class="six" id="six" onclick="draw(6)"></div>
            <div class="seven" id="seven" onclick="draw(7)"></div>
            <div class="eight" id="eight" onclick="draw(8)"></div>
            <div class="nine" id="nine" onclick="draw(9)"></div>
        </div>
        <div class="overlay"></div>
        <div class="start">
            <p class="text">Who's Goin First?</p>
            <button class="player" id="player1">Player 1</button>
            <button class="player" id="player2">Player 2</button>
        </div>
    </div>
</body>
</html>
